<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container-image">
      <img class="image" src="./images/image-header-desktop.jpg" alt="people at a desk">
    </div>
    <div class="container-info">
      <h1>Get <span class="other-color">insights</span> that help your business grow.</h1>
      <p class="text">
        Discover the benefits of data analytics and make 
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <p><span class="data">10k+</span><br class="o">COMPANIES</p>
        <p><span class="data">314</span><br>TEMPLATES</p>
        <p><span class="data">12M+</span><br>QUERIES</p>
      </div>
    </div>
  </main>
</body>
</html>
